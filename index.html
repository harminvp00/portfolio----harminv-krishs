<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> facebook harmin-vekariya </title>
    <link rel="stylesheet" href="fb.css">
</head>

<body>

    <div class="facebook-navbar"> <!-- My main navbar on facebook web-page was begin here.  -->

        <div class="left-navbar"> <!-- The left side of the navbar was begin here -->
            <div class="fb-logo">
                <img src="images/mainImg/facebook.png">
            </div>
            <div class="fb-search-bar">
                <div class="search-icon">
                    <img src="images/nav bar/serach-icon.png">
                </div>
                <div class="search-place"> <!-- nothing  --> </div>
            </div>
            <form>
                <input type="text" placeholder="Search Facebook">
            </form>
        </div> <!-- The left side of the navbar was end here -->



        <div class="middle-navbar"> <!-- The middle part of the navbar was begin here -->
            <ul>
                <li class="nav-item"> <a href="https://www.facebook.com/"> <img style="position: relative; bottom: 10px; right: 15px;"
                            src="images/nav bar/fb-home-btn.png"> </a>
                </li>
                <li class="nav-item"> <a href="#"> <img src="images/nav bar/fb-friends-btn.png"> </a> </li>
                <li class="nav-item"> <a href="#"> <img src="images/nav bar/fb-video-btn.png"> </a> </li>
                <li class="nav-item"> <a href="#"> <img src="images/nav bar/fb-group-btn.png"> </a> </li>
                <li class="nav-item"> <a href="#"> <img style="position: relative; right:30px;"
                            src="images/nav bar/fb-game-btn.png"> </a> </li>
            </ul>
        </div> <!-- The middle part of the navbar was end here -->

        <div class="right-navbar">   <!-- The right part of the navbar was begin here -->
            <div class="fb-menu-right-nav">
                <img src="images/nav bar/fb-menu-btn.png">
                <img src="images/nav bar/fb-menu-btn.png">
                <img src="images/nav bar/fb-menu-btn.png">
            </div>
            <div class="fb-messager-right-nav">
                <img src="images/nav bar/messager.png" alt="">
            </div>
            <div class="fb-notification-right-nav">
                <img src="images/nav bar/notification.png" alt="">
            </div>
            <div class="fb-profile-photo-right-nav">
                <img src="images/mainImg/myprofile.jpg">
            </div>
        </div> <!-- The right part of the navbar was end here -->

    </div> <!-- My main navbar on facebook web-page was end here.  -->


    <!-- main parts of facebook page  -->
     <div class="fb-menu-right-part"> <!-- fb right part begin here -->

        <div class="fb-menu-title1">        <!-- Menu title 1  -->
            <img src="images/mainImg/myprofile.jpg">
            <p> Harmin Vekariya </p>
        </div>
        <div class="fb-menu-title2">        <!-- Menu title 2  -->
            <img src="images/SpecialList/fb-friends.png">
            <p> Friends </p>
        </div>
        <div class="fb-menu-title3">        <!-- Menu title 3  -->
            <img src="images/SpecialList/fb-memories.png">
            <p> Memories </p>
        </div>
        <div class="fb-menu-title4">        <!-- Menu title 4  -->
            <img src="images/SpecialList/fb-saved.png">
            <p> Saved </p>
        </div>
        <div class="fb-menu-title5">        <!-- Menu title 5  -->
            <img src="images/SpecialList/fb-groups.png">
            <p> Groups </p>
        </div>
        <div class="fb-menu-title6">        <!-- Menu title 6 -->
            <img src="images/SpecialList/fb-videos.png">
            <p> Videos </p>
        </div>
        <div class="fb-menu-title7">        <!-- Menu title 7  -->
            <img src="images/SpecialList/fb-feeds.png">
            <p> Feed </p>
        </div>
        <div class="fb-menu-title8">        <!-- Menu title 8  -->
            <img src="images/SpecialList/fb-events.png">
            <p> Events </p>
        </div>
        
        
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadow and outlines</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 5px 5px 5px #f906c5;
        }
        .text-element{
            text-shadow: 2px 2px 4px #06b4f9;
        }
    </style>
</head>

<body>
    <div class="box">
        i am box
    </div>
    <p class="text-element">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Asperiores aperiam recusandae ullam culpa repellendus
        laborum quasi distinctio, iure ipsa dignissimos in debitis, itaque aspernatur, fugiat ipsam perferendis quia
        corporis eaque.
    </p>

</body>

</html>
